<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card">
    
    <img src="./images/image-victor.jpg" alt="profile-pic" class="profile-pic">
    
    <div class="card-header">
    </div>


    <div class="card-info">

      <div class="description">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p>London</p>
      </div>

    </div> 

    <div class="card-footer">
      <div class="social-info">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="social-info">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="social-info">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mathias-dell-osa-948908189/" target="_blank">Mathias Dell'Osa</a>.
  </div>
</body>
</html>
